<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Invoice Creator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/982a1daf20.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1 class="title">Invoice creator</h1>
        <p class="subtitle">Thanks for choosing GoodCorp, LLC!</p>
      </div>

      <div class="main">
        <button id="car" class="service">Wash Car: $10</button>
        <button id="lawn" class="service">Mow Lawn: $20</button>
        <button id="weeds" class="service">Pull Weeds: $30</button>
      </div>

      <div class="invoice">
        <div class="task-list">
          <p class="invoice-title">TASK</p>
          <div id="task-list"></div>
        </div>
        <div class="total-list">
          <p class="invoice-title">TOTAL</p>
          <div id="total-list"></div>
        </div>
      </div>

      <div class="notes invoice-title">
        <div class="left">
            <p>Notes</p>
            <p>We accept cash, credit card, or Paypal</p>
        </div>
    
      <div class="right">
        <p>Total Amount</p>
        <p class="total">$0</p>
      </div>
      </div>

      <button class="send"><i class="fa-solid fa-envelope"></i> Send Invoice</button>
    </div>


    <script src="index.js" async defer></script>
  </body>
</html>
